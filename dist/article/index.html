イトを作った目的としては流入元を増やしたり短い時間の攻略動画を投稿して動画メインの攻略サイトを作ってみようかなと思ったのがきっかけ</span>です。<br>\n例えばタワーの特定階の攻略はわざわざ一日一本の動画投稿には時間も短いですしピンポイントすぎるので上げようとは思っていません。<br>\nまだこのサイトの有効活用法はこれから考えていこうと思っていますがとりあえずはそんな感じで運用していこうと思っています。\n\n",youtube:'<iframe width="560" height="315" src="https://www.youtube.com/embed/CTlHxwQAZNU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',createdAt:S,updatedAt:S,createdAtJpn:j}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"2InBuVrpgpWTwgUgBvPEHi",type:y,createdAt:"2020-01-13T07:53:34.993Z",updatedAt:"2020-01-13T07:56:45.263Z",environment:{sys:{id:p,type:e,linkType:i}},revision:4,contentType:{sys:{type:e,linkType:d,id:a}},locale:t},fields:{id:36,status:1,postType:w,category:U,isRecommend:c,title:"サマナーズウォーランキング",thumbnail:{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"Nv5jtglkigaeARm6YX60K",type:l,createdAt:ye,updatedAt:ye,environment:{sys:{id:p,type:e,linkType:i}},revision:1,locale:t},fields:{title:"image (1)",file:{url:"//images.ctfassets.net/p7y0kll8z2l0/Nv5jtglkigaeARm6YX60K/e378acb20614cb6a934f1a49ca7a1278/image__1_.webp",details:{size:47044,image:{width:m,height:u}},fileName:"image (1).webp",contentType:r}}},content:"独断と偏見で質問に答えていくシリーズ",createdAt:Y,updatedAt:Y,createdAtJpn:j}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"3rYyetNaP5mSNFPBZ9FkzC",type:y,createdAt:V,updatedAt:V,environment:{sys:{id:p,type:e,linkType:i}},revision:1,contentType:{sys:{type:e,linkType:d,id:a}},locale:t},fields:{id:35,status:1,postType:g,isRecommend:c,title:"初心者必見！ダンジョン攻略で目標を達成したい人はこれができているかまずチェックしよう！",thumbnail:{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"1K4afvpW5bazrtWYEUlUus",type:l,createdAt:"2020-01-12T03:40:36.761Z",updatedAt:"2020-01-13T08:28:55.553Z",environment:{sys:{id:p,type:e,linkType:i}},revision:2,locale:t},fields:{title:"part226.fw",file:{url:"//images.ctfassets.net/p7y0kll8z2l0/1K4afvpW5bazrtWYEUlUus/6c763d42b585be2dc04c1276237905d5/1.webp",details:{size:136882,image:{width:m,height:u}},fileName:"1.webp",contentType:r}}},content:"今回はダンジョン攻略についての動画となります。<br>\n12月にスペシャルアドバイザーとして活動していた時にドラゴンや巨人、異界ダンジョンについての質問がかなり多かったのでこの動画を出しました。<br>\n内容としては<span>そもそもクリアできないのでパーティを教えてほしい、高速化するためのパーティを教えて欲しい、クリアするためのおすすめキャラを教えてほしい</span>等様々な意見がありました。<br>\nその際には<span>庭を訪問して今使っているキャラのルーンを確認するのですがかなりの割合でステータスの見直しが必要な人が多かった</span>印象です。<br>\n例えば<span>クリダメモンスターなのにクリ率が30とか20</span>だったりです。<br>\nせっかくクリダメモンスターを作ったのにそのクリ率だとあまり意味がありません。<br>\nクリ率の合格値については人によって意見が分かれると思いますが<span>最低でも60で70ぐらいあれば合格</span>だと個人的には考えています。<br>\nもちろん100あればそれがいいのですがそうすると他のステータス確保が厳しくなってしまうのでそこはバランスかなと思います。<br>\nもしこの動画を見た人で改善点に当てはまっている人がいたら是非ルーンを見直してみてください。",youtube:'<iframe width="560" height="315" src="https://www.youtube.com/embed/U76KXntKn-c" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',createdAt:Q,updatedAt:Q,createdAtJpn:h}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"1YESCIFruSRP8Rlm0fXRwq",type:y,createdAt:D,updatedAt:D,environment:{sys:{id:p,type:e,linkType:i}},revision:1,contentType:{sys:{type:e,linkType:d,id:a}},locale:t},fields:{id:34,status:1,postType:G,isRecommend:c,title:"初心者必見！全属性純2育成オススメキャラ紹介！",thumbnail:{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"3swhkSEV4UhpQyd0oKSmMa",type:l,createdAt:"2020-01-12T03:36:29.921Z",updatedAt:"2020-01-13T08:29:31.749Z",environment:{sys:{id:p,type:e,linkType:i}},revision:2,locale:t},fields:{title:"part220.fw",file:{url:"//images.ctfassets.net/p7y0kll8z2l0/3swhkSEV4UhpQyd0oKSmMa/2523844b36c12a5d3868c9f72cb101b7/7.webp",details:{size:79206,image:{width:m,height:u}},fileName:"7.webp",contentType:r}}},content:"今回は純2育成おすすめモンスターの紹介動画になります。<br>\n定番中のキャラから個人的におすすめしたいキャラなどを紹介しています。<br>\n作っておいて損はないキャラばかりなので育成候補がいない方は是非参考にしてみてください！",youtube:'<iframe width="560" height="315" src="https://www.youtube.com/embed/YNjck0FsBBE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',createdAt:$,updatedAt:$,createdAtJpn:h}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"6wHTwZVmRQ6Tz3qUGjsKFg",type:y,createdAt:se,updatedAt:se,environment:{sys:{id:p,type:e,linkType:i}},revision:1,contentType:{sys:{type:e,linkType:d,id:a}},locale:t},fields:{id:33,status:1,postType:v,isRecommend:c,title:"ワリーナで勝つために～ワリーナ主要キャラ別に効果的中について考える、確保できているか見直す～",thumbnail:{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"5WHuQNDdvxpYzLkBBXlhm0",type:l,createdAt:"2020-01-12T03:28:11.257Z",updatedAt:"2020-01-13T08:30:02.653Z",environment:{sys:{id:p,type:e,linkType:i}},revision:2,locale:t},fields:{title:"part219.fw",file:{url:"//images.ctfassets.net/p7y0kll8z2l0/5WHuQNDdvxpYzLkBBXlhm0/8c87e200e3859c8406530e19b2c739b1/8.webp",details:{size:41828,image:{width:o,height:b}},fileName:"8.webp",contentType:r}}},content:"今回はワリーナで勝つためにシリーズのキャラ別に効果的中を考える動画となります。<br>\n皆さんは使っているキャラの効果的中を適切な値に振れていますか？<br>\n的中を全力で振っておかなければいけないキャラそうではないがこれぐらいは確保したいというワリーナでよく使われるキャラについて話していきます。<br>\nもし全く的中が振れていなかったらルーンを見直してみてください。<br>\n案外的中を変えるだけで勝てるようになる試合もでてくると思います。<br>\nその際に基礎ステータスが低くなりすぎないようにも注意してください。",youtube:'<iframe width="560" height="315" src="https://www.youtube.com/embed/2TAKKE7POWE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',createdAt:ue,updatedAt:ue,createdAtJpn:h}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"4L8UqUk8KFAFuRWg8g2Nrh",type:y,createdAt:Te,updatedAt:Te,environment:{sys:{id:p,type:e,linkType:i}},revision:1,contentType:{sys:{type:e,linkType:d,id:a}},locale:t},fields:{id:32,status:1,postType:f,isRecommend:c,title:"スペシャルリーグ開幕！ルーカス(光ネオストーンファイター)は果たして使えるのか？？",thumbnail:{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"5DMYIbT9MigRjmki5BA5fk",type:l,createdAt:"2020-01-12T03:22:48.598Z",updatedAt:"2020-01-13T08:30:38.112Z",environment:{sys:{id:p,type:e,linkType:i}},revision:2,locale:t},fields:{title:"part218.fw",file:{url:"//images.ctfassets.net/p7y0kll8z2l0/5DMYIbT9MigRjmki5BA5fk/d22ccfd58a8fad940b0b425c00c9b6c7/9.webp",details:{size:5e4,image:{width:o,height:b}},fileName:"9.webp",contentType:r}}},content:"今回はスペシャルリーグの動画となります。<br>\nワールドアリーナシーズン11が終了してスペシャルリーグが始まりました。<br>\n<span>星4以下リーグ</span>ということでかなり久々な気がします。<br>\n恐らく<span>1年以上は来ていなかった</span>のではないでしょうか？<br>\nリプレイを見ていると<span>速度パーティやそれに近い</span>ものがほとんどのようなので自分もその形で戦っていきながら自分っぽい闘い方を見つけたいと思います。<br>\nということで今回はルーカスを使ってみた動画になります。<br>\n果たしてこいつは使えるのか！",youtube:'<iframe width="560" height="315" src="https://www.youtube.com/embed/wgsTTxu0ZNE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',createdAt:F,updatedAt:F,createdAtJpn:h}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"uvwI8ttHC7SOO3VWyHtUE",type:y,createdAt:"2020-01-12T03:20:26.486Z",updatedAt:"2020-01-12T08:19:57.440Z",environment:{sys:{id:p,type:e,linkType:i}},revision:3,contentType:{sys:{type:e,linkType:d,id:a}},locale:t},fields:{id:32,status:2,postType:f,isRecommend:c,title:"そのルーン本当に錬成対象ですか？ルーン軸ではなくモンスター軸で錬成を考えてみる",thumbnail:{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"1vqbtUGzl2SMMUKuBdtghI",type:l,createdAt:H,updatedAt:H,environment:{sys:{id:p,type:e,linkType:i}},revision:1,locale:t},fields:{title:"part217.fw",file:{url:"//images.ctfassets.net/p7y0kll8z2l0/1vqbtUGzl2SMMUKuBdtghI/99b72cb692863717c633b854bf5ad0ef/part217.fw.png",details:{size:79549,image:{width:o,height:b}},fileName:"part217.fw.png",contentType:z}}},content:"今回は錬成についての動画になります。<br>\n錬成をするときに皆さんはどのようなルーンを錬成しますか？<br>\n普通は<span>接頭語付き</span>のルーンを錬成すると思います。<br>\n自分もそれで問題ないと思います。<br>\nただしその接頭語付きのルーンを錬成した結果<span>どのモンスターにつけるか</span>まで考えたことはありますか？<br>\n考えていなくてもいつか使うだろうという考えもあると思います。<br>\nしかし、<span>錬成を課金して買った場合はなるべくかけたお金をそのままステータス更新に反映させたい</span>と思います。<br>\nせっかく錬成した接頭語付きのルーンが使うモンスターがいなかったとなってはすぐにはステータス更新に反映させることができません。<br>\nそれを回避するために錬成する前に一度モンスターに仮でルーンをはめてみてそこで「ここがたりない！」となった場所のルーンを錬成することで最短でステータス更新を狙うことができます。<br>\nこの考え方はあくまで個人的なものなので人によって意見は分かれると思います。<br>\nなので参考程度にこのような考え方もあるんだ程度に見てもらえればと思います。",youtube:'<iframe width="560" height="315" src="https://www.youtube.com/embed/WQvUyBZwxFA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',createdAt:C,updatedAt:C,createdAtJpn:h}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"44d7b1JivOd0YlimXN23YY",type:y,createdAt:"2020-01-12T03:09:14.481Z",updatedAt:"2020-01-13T07:58:25.884Z",environment:{sys:{id:p,type:e,linkType:i}},revision:2,contentType:{sys:{type:e,linkType:d,id:a}},locale:t},fields:{id:31,status:1,postType:U,isRecommend:c,title:"激怒の4番体力％やクリ率のルーンって使い道ありますか？～独断と偏見でサマナーズウォーランキングの質問に答えていくシリーズ～",thumbnail:{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"2DoLKClEZSoNLXMyp96746",type:l,createdAt:"2020-01-12T03:05:08.450Z",updatedAt:"2020-01-13T08:26:01.892Z",environment:{sys:{id:p,type:e,linkType:i}},revision:2,locale:t},fields:{title:"part216.fw",file:{url:"//images.ctfassets.net/p7y0kll8z2l0/2DoLKClEZSoNLXMyp96746/8b59505831aaaa2302954e9f055c2062/10.webp",details:{size:53888,image:{width:o,height:b}},fileName:"10.webp",contentType:r}}},content:"今回はサマナーズウォーランキングの質問に勝手に答えていくシリーズとなります。<br>\n大体週一ぐらいでやっていこうと思いますがなかなか皆さん色々な悩みがあるんだなと毎回思います。<br>\n今回は長文の質問が多かったように思います。<br>\nよかったらご視聴お願いします！",youtube:'<iframe width="560" height="315" src="https://www.youtube.com/embed/J6e7Ist7CO0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',createdAt:K,updatedAt:K,createdAtJpn:h}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"1wF1AN3u8RKE9zP9weB0wA",type:y,createdAt:Re,updatedAt:Re,environment:{sys:{id:p,type:e,linkType:i}},revision:1,contentType:{sys:{type:e,linkType:d,id:a}},locale:t},fields:{id:30,status:1,postType:f,isRecommend:!0,title:"今シーズンチャウが強かったのでリプレイ見ていきながら良さを紹介！！",thumbnail:{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"7lVpFWtYV15smYJoR3g0Wc",type:l,createdAt:"2020-01-12T02:48:55.197Z",updatedAt:"2020-01-13T08:31:14.171Z",environment:{sys:{id:p,type:e,linkType:i}},revision:2,locale:t},fields:{title:"part214",file:{url:"//images.ctfassets.net/p7y0kll8z2l0/7lVpFWtYV15smYJoR3g0Wc/22a1e6fcd95c75245c697ac4850c104a/12.webp",details:{size:113756,image:{width:o,height:b}},fileName:"12.webp",contentType:r}}},content:"今回はワリーナシーズン11で個人的に活躍したチャウについて話したいと思います。<br>\nチャウは数か月前のスキル修正で<span>ターン終了時にデバフ解除、シールド貫通でダメージが入る</span>という効果が追加されました。<br>\n正直この修正自体は微妙で行動不能は解除できないし、そもそもターン開始前に解除してほしいと思っていました。<br>\nそれについては今も変わっていませんが今回ピック率が増えた要因としては<span>2点</span>あります。<br>\n1点目は<span>バステト火アーク軸を使うようになった</span>ことが挙げられます。<br>\n前シーズンまではあまり使っていなかったのですが相手が耐久っぽい感じで削りにくいパーティのときやとりあえず一体落とせば何とかなるパーティに対して水パンチャウや水パンペルナの組み合わせでごり押しして戦えるようになりました。<br>\n2点目は<span>ダフニスが良く出てくる</span>ことが挙げられます。<br>\nスキル修正でワンパンできるようになったダフニスはかなり固いシールドも張るのでなかなか落としきれないことがあります。<br>\nチャウならこのシールドを貫通して本体は脆いのでかなり削ることができます。<br>\nまたチャウが<span>水属性</span>というのもあってダフニスに強く出れるのと<span>ヴェルデバネのような火属性に対しても持っていきやすい、延長をくらっても問題ない</span>ことから今シーズンは使いやすかったです。<br>\n<span>ペルナだとラキやガニメデのようなキャラが出てくるとかなりきつくなる</span>のでその点良かったです。<br>\n環境自体は来シーズンも大きく変わることはないと思うのでチャウはまた活躍してくれると思います。<br>\nもし耐久パーティでワリーナを戦っている人がいたら是非お勧めです！",youtube:'<iframe width="560" height="315" src="https://www.youtube.com/embed/kFQYy1Aw5ok" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',createdAt:L,updatedAt:L,createdAtJpn:h}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"5LqpKjcH6269m99fO348Zj",type:y,createdAt:"2020-01-05T12:56:41.586Z",updatedAt:"2020-01-11T16:56:26.167Z",environment:{sys:{id:p,type:e,linkType:i}},revision:3,contentType:{sys:{type:e,linkType:d,id:a}},locale:t},fields:{id:27,status:1,postType:f,isRecommend:c,title:"ワリーナシーズン11で個人的にハマったキャラ、強かったキャラ紹介！",thumbnail:{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"R8DDbk4Lir8XDObwcRcaE",type:l,createdAt:"2020-01-05T12:46:02.694Z",updatedAt:"2020-01-13T11:01:31.028Z",environment:{sys:{id:p,type:e,linkType:i}},revision:3,locale:t},fields:{title:"part213.fw",file:{url:"//images.ctfassets.net/p7y0kll8z2l0/R8DDbk4Lir8XDObwcRcaE/a50068236fa7b5d79d7a879d2c3856d3/13.webp",details:{size:77254,image:{width:o,height:b}},fileName:"13.webp",contentType:r}}},content:"今回はワリーナシーズン11で使用して個人的にはまったキャラの紹介になります。<br>\n皆さんワリーナお疲れさまでした。<br>\nそれぞれの目標とする成績を残すことができたでしょうか？<br>\n自分自身はとりあえず最低限目標としていた<span>赤2</span>には滑り込むことができました。<br>\nただそろそろ本気で<span>赤3</span>を取りに行きたいとも思っているので来期あたりはもう少し早い段階からワリーナをやっていくと思います。<br>\nやはり前シーズンハマったキャラとはまた変わったキャラが今期はハマった印象があります。<br>\n特に<span>チャウ</span>の使用率がめちゃくちゃ上がりました。<br>\n<span>シーズン4</span>から参戦しているのですが過去一で使用した気がします。<br>\n理由としては<span>ダフニスのシールドを貫通するようになったこととスキル修正</span>が挙げられると思います。<br>\nチャウに関しては恐らくピックの軸によって使いやすい人ととそうでない人に分かれる気がしています。<br>\n一般的には今水のアタッカーだと<span>水猿やエギル</span>が筆頭だと思います。<br>\nしかし自分は耐久パーティでやっているのでもろいキャラを一体入れると逆にそこが穴となって負けることが多くなります。<br>\n<span>バネトリヴェルデのような高回転率</span>でやっている人は水猿エギルの方が間違いなく使えると思いますが今シーズンの自分のMVP候補としてはチャウが出てくるかなと思います。<br>\nそれぞれでハマったキャラというのは変わってくると思いますので振り返ってみて何が良かった悪かったかを考えてみてはいかがでしょうか？",youtube:'<iframe width="560" height="315" src="https://www.youtube.com/embed/Yi_hqbyI6sE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',createdAt:I,updatedAt:I,createdAtJpn:N}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"U2495oEiSR65Qa5WVJpo5",type:y,createdAt:"2020-01-05T12:43:35.664Z",updatedAt:"2020-01-11T16:56:35.507Z",environment:{sys:{id:p,type:e,linkType:i}},revision:3,contentType:{sys:{type:e,linkType:d,id:a}},locale:t},fields:{id:26,status:1,postType:f,isRecommend:c,title:"テーバイのスキル修正来たああああああああ！！カレー的視点でスキル修正を見ていく！！",thumbnail:{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"5tJu1MUNW9sCL8eXCVkRNZ",type:l,createdAt:"2020-01-05T12:34:48.215Z",updatedAt:"2020-01-13T11:00:58.974Z",environment:{sys:{id:p,type:e,linkType:i}},revision:3,locale:t},fields:{title:"part215.fw",file:{url:"//images.ctfassets.net/p7y0kll8z2l0/5tJu1MUNW9sCL8eXCVkRNZ/ea733008681164076db3836884ee0f1c/11.webp",details:{size:58554,image:{width:o,height:b}},fileName:"11.webp",contentType:r}}},content:"今回はスキル修正の内容を見ていく動画となります。<br>\nワリーナシーズン11、レジェンドトーナメントが終了してさっそくスキル修正が来ました。<br>\n昔はスキル修正が来るタイミングが結構バラバラだったのですが最近は節目で来るようになりましたね。<br>\n今回のスキル修正ですがなかなか<span>ボリュームの多い</span>修正内容となっています。<br>\n自分が所持している<span>闇アヌビステーバイ</span>のスキル修正もようやくきました、が！<br>\nこれだとまだ使いにくい印象です。<br>\nもしかするとゼラス枠ということで<span>運営のおもちゃ</span>にされるかもしれません。<br>\n以前のスキル修正でレオナがかなり強くなったのでテーバイにも同じぐらいの修正を期待していたのですがうーん。。。という感じです。<br>\n他のキャラに関しては、<span>ラキ、闇火アーク、水ドルイド、光ネオストーンエージェント、<br>\n光ネオストーンファイター、光リテッシュ、火仙人</span>あたりが強くなった印象です。<br>\nラキに関しては間違いなく来シーズン以降の使用率が増えることかと思います。<br>\n<span>バネトリ貫通、ガロ、ミホ、トキサダ、ユリアン</span>も貫通します。<br>\n<span>火のババキン</span>が同じスキルを持っていてなんとか使いこなせないものかと思っていたのですがこれで全力でラキにルーンを寄せることができます。<br>\n持っている方は是非育成することをオススメします。<br>\n後は実際の修正後の使用感待ちとしましょう。",youtube:'<iframe width="560" height="315" src="https://www.youtube.com/embed/TMkJSvpXWBo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',createdAt:P,updatedAt:P,createdAtJpn:N}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"4JxSRU6M2wqAWrdNr5sxQU",type:y,createdAt:"2020-01-05T12:31:28.649Z",updatedAt:"2020-01-11T16:56:14.714Z",environment:{sys:{id:p,type:e,linkType:i}},revision:4,contentType:{sys:{type:e,linkType:d,id:a}},locale:t},fields:{id:25,status:1,postType:f,isRecommend:c,title:"ワリーナラストアタック！赤2安全圏！？ラストはあの人と当たりますｗレート2230~",thumbnail:{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"2Kpd4tt7iiJwcdtYorwcuF",type:l,createdAt:"2020-01-05T12:24:24.484Z",updatedAt:"2020-01-13T11:02:00.420Z",environment:{sys:{id:p,type:e,linkType:i}},revision:3,locale:t},fields:{title:"part212.fw",file:{url:"//images.ctfassets.net/p7y0kll8z2l0/2Kpd4tt7iiJwcdtYorwcuF/db4094de966ec04d80385ac12c627844/14.webp",details:{size:54612,image:{width:o,height:b}},fileName:"14.webp",contentType:r}}},content:"ワリーナシーズン11、残り0日！<br>\n赤2に食い込むワリーナです。<br>\nシーズン11ラストアタック動画になります。<br>\n前回の動画で2230までポイントを上げて最後にラストアタックをしました。<br>\nリアルタイムで動画を取っていたのですが動画をyoutubeに上げようとしたときにやたらとノイズが入っていたので振り返り動画となります。<br>\n結構手間取るかなと思っていたのですが最後は2連勝して安全圏に入ることができました。<br>\n当初は2250を目指していたのですが今期のボーダーの上がり方を見ていると前々回のボーダー推移とほぼ同じで<span>2227</span>程度で終わるように見えたので2242で安全圏とみて今期は終了しました。<br>\n前期と今期ぎりぎりでスタートしたワリーナですが最終的には赤2には滑り込むことができたので恐らくもう少し上のポイントも狙えるのではないかと思っています。<br>\n<span>来期は赤3も視野に入れて早めにスタートしたい</span>と思います。\n皆さんもワリーナシーズン11お疲れさまでした！",youtube:'<iframe width="560" height="315" src="https://www.youtube.com/embed/QFpCYizpwqM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',createdAt:q,updatedAt:q,createdAtJpn:N}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"4vv8coa4VGlNdNamC9uxQd",type:y,createdAt:"2020-01-05T12:22:17.173Z",updatedAt:"2020-01-11T16:56:48.672Z",environment:{sys:{id:p,type:e,linkType:i}},revision:4,contentType:{sys:{type:e,linkType:d,id:a}},locale:t},fields:{id:24,status:1,postType:f,isRecommend:c,title:"ワリーナ締めまで残り1日！赤2突入！！ここから逆転していく！！レート2203~",thumbnail:{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"7fcE1iKvV90gB9CUakjYzn",type:l,createdAt:"2020-01-05T12:15:37.891Z",updatedAt:"2020-01-13T11:00:32.595Z",environment:{sys:{id:p,type:e,linkType:i}},revision:3,locale:t},fields:{title:"part211.fw",file:{url:"//images.ctfassets.net/p7y0kll8z2l0/7fcE1iKvV90gB9CUakjYzn/ca4cfa7662df18521913b77cace03921/15.webp",details:{size:104126,image:{width:o,height:b}},fileName:"15.webp",contentType:r}}},content:"ワリーナシーズン11、残り1日！<br>\n赤2に食い込むワリーナです。<br>\n残り1日でようやく<span>2200</span>に突入することができました<br>\n残りの剣が60本ということで目指す2250まで最初はあと250ポイントあったのが<span>50ポイント</span>\nのところまできました。<br>\n前シーズンよりもぎりぎりでスタートした今期ですがなんとか赤2の安全圏が見えてきました。<br>\nただここで油断してジェットコースターしてしまうと戻ってこれなくなってしまいますし、<br>\nレートが上がってくるということは当然赤3ランカーと当たることも多くなります。<br>\n<span>大事なのは一回負けた時に冷静になって次の勝負のときに引きずらないこと</span>です。<br>\n投げやりになってそのまま連敗するのは非常に勿体ないです。<br>\nワリーナはメンタルとの勝負にもなるのでその点を意識して皆さんもプレイしましょう！<br>",youtube:'<iframe width="560" height="315" src="https://www.youtube.com/embed/8vKZycPLs1Q" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',createdAt:B,updatedAt:B,createdAtJpn:N}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"3syl7H1WvyjqJ0E9WN7KQs",type:y,createdAt:"2020-01-02T15:3 a1038/35.webp",details:{size:109844,image:{width:m,height:u}},fileName:"35.webp",contentType:r}}},content:"今回はギルバト占領戦で時々見かけるジャンヌリテッシュジュノの防衛の抜き方についての動画です。<br>\nこのパーティの嫌なところは剥がしのジュノと盾割役のリテッシュ、<br>\nそしてジャンヌの挑発で身動きを取れなくしてこちらがやりたいことができずに落とされてしまう可能性があるということです。<br>\nそんないかにも事故りそうな防衛ですが実は<span>お手軽構成で簡単に抜くことが可能</span>です。<br>\n誰でも作れるモンスターで構成できるのでこの防衛の抜き方がよくわからない人は参考にしてみてください！",youtube:'<iframe width="560" height="315" src="https://www.youtube.com/embed/8y7JlZKbU9g" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',createdAt:x,updatedAt:x,createdAtJpn:M}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"wxUgvFLPRoFjRu7jEqS4o",type:y,createdAt:"2020-01-02T15:19:21.300Z",updatedAt:"2020-01-11T16:57:45.538Z",environment:{sys:{id:p,type:e,linkType:i}},revision:3,contentType:{sys:{type:e,linkType:d,id:a}},locale:t},fields:{id:21,status:1,postType:J,isRecommend:c,title:"昔からある防衛だけどまだ攻略が苦手な人の為にクムヌオリオン構成(今回はクムヌオリオングレゴ)の抜き方を紹介します！",thumbnail:{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"290eyfjEl5Z2LDB2TFxdsI",type:l,createdAt:"2020-01-02T15:14:22.933Z",updatedAt:"2020-01-13T10:58:12.780Z",environment:{sys:{id:p,type:e,linkType:i}},revision:3,locale:t},fields:{title:"part109.fw",file:{url:"//images.ctfassets.net/p7y0kll8z2l0/290eyfjEl5Z2LDB2TFxdsI/1c531e13e60cfcf19580d1b37c195039/34.webp",details:{size:103478,image:{width:m,height:u}},fileName:"34.webp",contentType:r}}},content:"今回は占領戦の攻略動画になります。<br>\nよく見る防衛の一つとし<span>てクムヌ、グレゴ、オリオン</span>のような構成があるかと思います。<br>\n<span>クムヌとオリオンをテンプレートにしてもう一体を火力のあるキャラとする構成</span>です。<br>\nオリオンの剥がし次第ではそのまま事故につながることもある非常に強力な防衛で苦手な方も多いのではないでしょうか？<br>\n自分も事故ることはよくあります。<br>\n特に今回紹介するグレゴが入っているパーティはグレゴのパッシブが強力なおかげで削りにくいし火力は出るしで事故率が高いものとなっています。<br>\nそんなパーティですが一応攻略法はあるのでポイントをしっかり押さえて事故を最小限に抑えれるように攻めパーティを作ってみましょう！",youtube:'<iframe width="560" height="315" src="https://www.youtube.com/embed/B5cl-UWum6k" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',createdAt:O,updatedAt:O,createdAtJpn:M}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"gy1IRf5ZqerTSsN66qRLs",type:y,createdAt:"2020-01-02T15:11:11.237Z",updatedAt:"2020-01-11T16:57:31.412Z",environment:{sys:{id:p,type:e,linkType:i}},revision:3,contentType:{sys:{type:e,linkType:d,id:a}},locale:t},fields:{id:20,status:1,postType:g,isRecommend:!0,title:"今後使用者が増えるであろうマーシャルキャットの属性ダンジョン無課金攻略パを紹介！闇光水が注目株！",thumbnail:{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"4DU37R5bGhvzIriFRGwl2Q",type:l,createdAt:"2020-01-02T14:58:09.367Z",updatedAt:"2020-01-13T10:58:48.380Z",environment:{sys:{id:p,type:e,linkType:i}},revision:3,locale:t},fields:{title:"part167",file:{url:"//images.ctfassets.net/p7y0kll8z2l0/4DU37R5bGhvzIriFRGwl2Q/b0281b5afd07e48b04e944c2947381f1/28.webp",details:{size:70518,image:{width:o,height:b}},fileName:"28.webp",contentType:r}}},content:"今回は二次覚醒マーシャルキャットのダンジョン攻略動画になります。<br>\n<span>無課金パーティ</span>なので比較的誰でも作りやすい構成かと思います。<br>\nこの動画を投稿したのは二次覚醒実装後ですがこの記事を書いているのは2020年1月3日です。<br>\nということでマーシャルキャットのどの属性が強いかの評価も定まってきてワリーナでもよく見かけるようになりましたね。<br>\n当初はミホの<span>クリティカルで死なない</span>というスキルが注目されていましたが<span>今はミーナの方が注目度は高い</span>と思います。<br>\nその理由としては基礎速度が<span>119</span>とかなり早いこと、パッシブで火力アタッカーとして作成しやすいこと、火力が出るということなどが挙げられると思います。<br>\n自分も先月作ったので今後ワリーナで使える場面があれば使っていこうと思います。<br>\nまだ育成していない人は是非動画のパーティを参考に周回して二次覚醒を作ってみてください！",youtube:'<iframe width="560" height="315" src="https://www.youtube.com/embed/MhwQ7qnWOD8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',createdAt:_,updatedAt:_,createdAtJpn:T}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"21vSd9obzru0p9tdTRkpzh",type:y,createdAt:"2020-01-02T14:54:43.928Z",updatedAt:"2020-01-11T16:57:58.747Z",environment:{sys:{id:p,type:e,linkType:i}},revision:3,contentType:{sys:{type:e,linkType:d,id:a}},locale:t},fields:{id:19,status:1,postType:f,isRecommend:c,title:"ワリーナ締めまで残り2日！決めろペルナ！ここが勝負の分かれ目だ！！レート2167~",thumbnail:{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"HCFWc0EtGUGpMo7HmcbYy",type:l,createdAt:"2020-01-02T14:47:28.600Z",updatedAt:"2020-01-13T10:56:18.186Z",environment:{sys:{id:p,type:e,linkType:i}},revision:2,locale:t},fields:{title:"part210.fw",file:{url:"//images.ctfassets.net/p7y0kll8z2l0/HCFWc0EtGUGpMo7HmcbYy/6bd7226332fddb59e9d8105587b8faf6/16.webp",details:{size:107792,image:{width:o,height:b}},fileName:"16.webp",contentType:r}}},content:"ワリーナシーズン11、残り2日！<br>\n赤2に食い込むワリーナです。<br>\nいよいよ2200が見えてきました。<br>\n最終的には<span>2250</span>あたりが安全圏だと思いますが、数日前はレート<span>2000</span>から始めたということで<span>250</span>上げなければ赤2には入れないという状態でした。<br>\n特に2000前後でなぜか全く勝てなくなってしまい足踏みしていましたが今期の戦い方を大分つかんできたことでいい感じにレートを上げることができました。<br>\nとはいっても普通に負ける時は負けてしまうのでその分析をしっかりして次につなげていくことが重要だと思います。<br>\nそんなこんなで今回は<span>ペルナ</span>の火力が鍵となる試合があります。<br>\nやはりこのランク帯まで来るとピックだけではなくルーンパワーも求められてきます。<br>\nたった一回がうまくいくかいかないかで勝負が分かれる世界。。。<br>\nそれがワリーナであり面白いところでもありブチ切れるところでもあります。<br>\n今回のシーズンでよく使ったモンスターは解除日にさらに強力なルーンをつけてあげて次のシーズンに備えていきたいと思います！",youtube:'<iframe width="560" height="315" src="https://www.youtube.com/embed/6iZIw-JeI_k" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',createdAt:ee,updatedAt:ee,createdAtJpn:T}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"1mMUezuYDNEZbicrvtUrcX",type:y,createdAt:"2020-01-02T14:41:44.753Z",updatedAt:"2020-01-11T16:58:18.761Z",environment:{sys:{id:p,type:e,linkType:i}},revision:3,contentType:{sys:{type:e,linkType:d,id:a}},locale:t},fields:{id:18,status:1,postType:f,isRecommend:c,title:"ワリーナ締めまで残り3日！赤2の背中が見えてきた！セクメトをぶっ刺して勝利をとりにいく！レート2128~",thumbnail:{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"3YElsE897gCzMXEYbJzKnE",type:l,createdAt:"2020-01-02T14:15:50.961Z",updatedAt:"2020-01-13T10:55:43.566Z",environment:{sys:{id:p,type:e,linkType:i}},revision:3,locale:t},fields:{title:"part209.fw",file:{url:"//images.ctfassets.net/p7y0kll8z2l0/3YElsE897gCzMXEYbJzKnE/0d0e8a37eee8db7c553dd65128b8243e/17.webp",details:{size:96318,image:{width:o,height:b}},fileName:"17.webp",contentType:r}}},content:"ワリーナシーズン11、残り4日！<br>\n赤2に食い込むワリーナです。<br>\n赤2ボーダーがそろそろ見えてきました。<br>\nと同時に対戦相手も一戦一戦が重いのとなかなかさくさくは勝てません。<br>\nただ今期のワリーナをやってみて自分がどのようなピックをすれば勝ちやすいかが大体つかめてきました。<br>\nシーズン終了後にその話を含んだ動画を出そうと思います。<br>\nただ勝てなかった試合で今でもどうすれば勝てたのかが分からないままになっている試合もあります。<br>\n今後同じような構成に当たることもあると思うのでしっかりリプレイを見て対策を立てていきたいと思います。<br>\n今はサイトのカテゴリが6つですが<span>近いうちにワリーナで負けた試合を反省する動画</span>をシリーズで出していこうと思います。<br>\nそんなこんなで今回はセクメトが刺さる動画です。<br>\nセクメトを皆さんは使っていますか？<br>\nスキル自体は優秀ですがいまいち使いどころが難しいなあというのが自分の印象です。<br>\nしかし使いどころをちゃんとやれば<span>間違いなく強キャラとして輝く</span>ので持っている人は幅を広げるという意味でも作ってみてはいかがでしょうか？",youtube:'<iframe width="560" height="315" src="https://www.youtube.com/embed/hz9AEK5iDMU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',createdAt:te,updatedAt:te,createdAtJpn:T}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"1ul2qdf2GGEHW7w8x03Igg",type:y,createdAt:"2020-01-02T14:14:03.014Z",updatedAt:"2020-01-11T16:58:38.337Z",environment:{sys:{id:p,type:e,linkType:i}},revision:3,contentType:{sys:{type:e,linkType:d,id:a}},locale:t},fields:{id:17,status:1,postType:f,isRecommend:c,title:"ワリーナ締めまで残り4日！ミホとの初対戦！！火力出るし落としにくいしこいつは危険！レート2115~",thumbnail:{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"2p4yoXY7sA50rnhkMb2RVk",type:l,createdAt:"2020-01-02T14:05:50.352Z",updatedAt:"2020-01-13T08:55:42.673Z",environment:{sys:{id:p,type:e,linkType:i}},revision:2,locale:t},fields:{title:"part208",file:{url:"//images.ctfassets.net/p7y0kll8z2l0/2p4yoXY7sA50rnhkMb2RVk/96a7f6d0e4391fcd5c6b40ce4a1cbdd6/18.webp",details:{size:70788,image:{width:o,height:b}},fileName:"18.webp",contentType:r}}},content:"ワリーナシーズン11、残り4日！<br>\n赤2に食い込むワリーナです。<br>\nいよいよ終盤に入ってきたワリーナですが今シーズンはちょっと<span>赤3</span>も目指してみようかなと考えていました。<br>\nぎりぎりで駆け上がって赤2には食い込むことができるのでもう少し上のランク帯でも戦えそうな気はしています。<br>\nしかし！締め発表が予想よりもかなり早い<span>1月4日</span>ということで赤2に入れるかも怪しくなってしまいました。<br>\n月末締めというわけではないんですね。。。<br>\nそんなこんなで今回は<span>ミホ</span>に初遭遇しました。<br>\n二次覚醒が来てからクリティカルでは死ななくなったミホはかなり強力でした。<br>\nだがそんなミホも万能ではない！ということでやっていきます。<br>\n",youtube:'<iframe width="560" height="315" src="https://www.youtube.com/embed/d3tTRHwPgQs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',createdAt:ie,updatedAt:ie,createdAtJpn:T}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"2dXfWgNCX41xyoz8GbJEnL",type:y,createdAt:"2020-01-02T13:56:05.195Z",updatedAt:"2020-01-11T16:58:49.984Z",environment:{sys:{id:p,type:e,linkType:i}},revision:3,contentType:{sys:{type:e,linkType:d,id:a}},locale:t},fields:{id:16,status:1,postType:E,isRecommend:c,title:"対人コンテンツで強いローレンですがタワーでもめちゃくちゃ便利です！ハードクリアも夢じゃない！",thumbnail:{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"2ft4FF0tNIQaHenqDfh44C",type:l,createdAt:"2020-01-02T13:47:59.452Z",updatedAt:"2020-01-13T08:55:09.627Z",environment:{sys:{id:p,type:e,linkType:i}},revision:2,locale:t},fields:{title:"part61.f",file:{url:"//images.ctfassets.net/p7y0kll8z2l0/2ft4FF0tNIQaHenqDfh44C/9a3f9c60fc1d30ac70326db28a5aa54a/33.webp",details:{size:99190,image:{width:m,height:u}},fileName:"33.webp",contentType:r}}},content:"今回はタワー攻略モンスターローレンの紹介になります。<br>\nローレンはよくワリーナで強力なモンスターとして<span>赤3プレイヤー</span>が使うこともあるのですが、<br>\nそのスキルはタワーでも優秀です。<br>\nタワーのモンスターは<span>攻撃速度が遅いのでゲージを操作し続ければ相手を一回も動くことがないまま落とすことも可能</span>です。<br>\nそのゲージ操作スキルをスキル1でも発動させることができるので常に相手を動かさない状態を作り出すことができます。<br>\n今までクリアできなかった階層がある方は是非一度ローレンを作ってみてください！",youtube:'<iframe width="560" height="315" src="https://www.youtube.com/embed/3kOv6VsAyLM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',createdAt:ne,updatedAt:ne,createdAtJpn:T}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"vDjDQlxJe1rCJVJIw3Ila",type:y,createdAt:"2020-01-02T13:39:33.208Z",updatedAt:"2020-01-11T16:59:06.338Z",environment:{sys:{id:p,type:e,linkType:i}},revision:3,contentType:{sys:{type:e,linkType:d,id:a}},locale:t},fields:{id:15,status:1,postType:R,isRecommend:c,title:"サマナの知識を深める会①～サマナの基礎、豆知識系を1から学んでいく～",thumbnail:{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"566wkA0YGUFxnJ2zxk8cjC",type:l,createdAt:"2020-01-02T13:32:25.305Z",updatedAt:"2020-01-13T08:53:54.661Z",environment:{sys:{id:p,type:e,linkType:i}},revision:2,locale:t},fields:{title:"part197.fw",file:{url:"//images.ctfassets.net/p7y0kll8z2l0/566wkA0YGUFxnJ2zxk8cjC/986bdd2e522c07e1612f244436a6d57a/31.webp",details:{size:65886,image:{width:o,height:b}},fileName:"31.webp",contentType:r}}},content:"今回はサマナの知識をさらに深めるということで話していきます。<br>\n12月にスペシャルアドバイザーとして活動していましたが活動中に挙がってきた多くの質問の中には答えが分からないものもありました。<br>\nかなり基礎的な内容のものもありましたがあまり細かく数値やスキルのことを考えてこなかったので今回改めて考えてみようと思います。<br>\n例えばヘルプに書いてありますが攻撃バフが乗ると何%攻撃力が上がるかということについてつい最近まで70%かと思っていました。<br>\n防御バフが70%上がるのは知っていたので恐らく攻撃もその程度だろうと思っていたためです。<br>\n上記のように基礎的なことも身についていなかったのでワリーナで赤3を目指すだけではなく知識もトップクラスに持ってきておきたいと思いました。<br>\nしかし案外上級者でも細かいことになると知らない人も多いのではないかと思います。<br>\n知らなくてもコンテンツの攻略は進めることはできるのですがせっかくなので<span>色んな方向からサマナを楽しんでいきましょう！</span>",youtube:'<iframe width="560" height="315" src="https://www.youtube.com/embed/Edw52yMjqUU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',createdAt:ae,updatedAt:ae,createdAtJpn:T}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"5Q0erkIkf6Zj1pM5M77gMh",type:y,createdAt:"2020-01-02T11:54:13.862Z",updatedAt:"2020-01-11T18:31:46.891Z",environment:{sys:{id:p,type:e,linkType:i}},revision:5,contentType:{sys:{type:e,linkType:d,id:a}},locale:t},fields:{id:14,status:1,postType:R,isRecommend:c,title:"初・中級者必見！カレー的ルーン厳選の基準を紹介します！",thumbnail:{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"5Kbqa4aLYsEKliZVR6zyhr",type:l,createdAt:"2020-01-02T11:46:43.224Z",updatedAt:"2020-01-13T08:32:26.340Z",environment:{sys:{id:p,type:e,linkType:i}},revision:2,locale:t},fields:{title:"part198.fw",file:{url:"//images.ctfassets.net/p7y0kll8z2l0/5Kbqa4aLYsEKliZVR6zyhr/733a4149338ed7d2158508fc514cd65d/21.webp",details:{size:73930,image:{width:o,height:b}},fileName:"21.webp",contentType:r}}},content:"今回はルーン厳選について話していきたいと思います。<br>\n12月にスペシャルアドバイザーとして活動していましたがその中で時々ルーン厳選の基準についての質問がありました。<br>\n個人的には質問してくる方のレベル感からするとまだ厳選するのは早いのではないか？と思ったりもしましたがニーズはある程度あるようなので今回動画にしてみました。<br>\n<span>前提としてルーン厳選は明確な答えがあるものではないので人によっては必要なものが人によっては不必要だったりします。</span><br>\nただ5年サマナをやってきてサブオプションの組み合わせが〇〇だったら結局使いにくい、使わなかったというものはあるので最低限そういうものは売却してもいいと思います。<br>\n<span>個人的にはルーン倉庫を圧迫してきたときに初めて厳選を考えるぐらいで良いのではないかと考えています。</span><br>\n理由としては<span>不必要だと思っていたものがルーンを付け替えているときにもしかすると必要なものだった</span>というパターンがあるからです。<br>\n速度は全然跳ねてないけど攻撃力がめちゃくちゃ高いルーンはカーリーにつけてコナミヤでリモーションをかけてあげればかなりの火力を持ったカーリーを動かすことができます。<br>\nほんの一例には過ぎませんが組み合わせ次第によっては使いにくいルーンもうまく機能させることができます。<br>\n個人的な意見ではありますがよかったら参考にしてみてください！<br>",youtube:'<iframe width="560" height="315" src="https://www.youtube.com/embed/xVFHWbz3Nhg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',createdAt:le,updatedAt:le,createdAtJpn:T}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"2Yz0B1sIfou0HXqATp3f1i",type:y,createdAt:"2020-01-02T11:11:05.408Z",updatedAt:"2020-01-11T16:59:32.360Z",environment:{sys:{id:p,type:e,linkType:i}},revision:6,contentType:{sys:{type:e,linkType:d,id:a}},locale:t},fields:{id:13,status:1,postType:R,isRecommend:c,title:"ちゃんと火山周回できるモンスターをリーダーにしていますか？",thumbnail:{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"4wVznnyEPfnVuGlAQCD1QS",type:l,createdAt:"2020-01-02T11:03:58.505Z",updatedAt:"2020-01-13T08:53:15.494Z",environment:{sys:{id:p,type:e,linkType:i}},revision:3,locale:t},fields:{title:"part113.fw",file:{url:"//images.ctfassets.net/p7y0kll8z2l0/4wVznnyEPfnVuGlAQCD1QS/1a861e7723d6dd7e947825a5ee17e562/25.webp",details:{size:77206,image:{width:m,height:u}},fileName:"25.webp",contentType:r}}},content:"今回はリーダーモンスターについて話していきます。<br>\n皆さんはリーダーモンスターを何にしていますか？<br>\n基本的には<span>水の全体攻撃持ちのモンスターをリーダー</span>にするのがおすすめです。<br>\n理由として今のサマナはモンスター育成するときの経験値稼ぎを<span>パイモン火山の入口</span>で行うからです。<br>\nここでは火属性のモンスターのみしか出てこないので水属性のモンスターがリーダーだと周回がしやすいです。<br>\nせっかくフレンドになってくれた人のリーダーモンスターが風属性だったらクリアできずに事故ってしまうこともあるかもしれません。<br>\nお互いに効率よく育成ができるようにリーダーモンスターを今まで意識していなかった人は水属性にしてみてください！<br>\n快適なサマナライフを送りましょう！",youtube:'<iframe width="560" height="315" src="https://www.youtube.com/embed/6129v5fZyKw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',createdAt:re,updatedAt:re,createdAtJpn:T}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"19I6ckxRvo1svFzNvTzkQO",type:y,createdAt:"2020-01-02T10:57:22.104Z",updatedAt:"2020-01-12T04:18:33.434Z",environment:{sys:{id:p,type:e,linkType:i}},revision:5,contentType:{sys:{type:e,linkType:d,id:a}},locale:t},fields:{id:12,status:1,postType:g,isRecommend:c,title:"初心者必見！巨人ダンジョン攻略で困っている人集合！使えるキャラと5パターンの攻略パーティを紹介します！！",thumbnail:{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"1DzCwjMhOwVwysHmjI18Cb",type:l,createdAt:"2020-01-02T10:56:54.963Z",updatedAt:"2020-01-13T08:28:11.381Z",environment:{sys:{id:p,type:e,linkType:i}},revision:3,locale:t},fields:{title:"part180.fw",file:{url:"//images.ctfassets.net/p7y0kll8z2l0/1DzCwjMhOwVwysHmjI18Cb/e57b98d23fc102f38fe46bc10c1dc971/20.webp",details:{size:64656,image:{width:o,height:b}},fileName:"20.webp",contentType:r}}},content:"今回は巨人ダンジョン攻略の無課金パーティの紹介になります。<br>\n12月にスペシャルアドバイザーとして活動していた時に質問が多かった内容として巨人やドラゴンのカイロスの攻略がありました。<br>\nルーンについてというよりパーティ構成を参考にしていただければと思います。<br>\n人によって所持しているキャラに差があるのでなるべくどれかは作れるようにということで5パターン紹介しています。<br>\nルーンの強化はもちろんですが<span>行動順</span>についても意識すれば攻略がうまくいくこともあります。<br>\n巨人ダンジョンはドラゴンダンジョンよりも攻略難易度が低いのとパーティの種類が多い気がします。<br>\nルシェンやガレオンを使えば比較的容易に高速化ができたりシェノンやベラデオンを使えば安定して攻略することもできます。<br>\nここで紹介するのはほんの一例となるので是非自分自身でもいろいろなキャラを使ってみて攻略する楽しさを見つけてみてください！",youtube:'<iframe width="560" height="315" src="https://www.youtube.com/embed/FrKfce-PdE0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',createdAt:ce,updatedAt:ce,createdAtJpn:T}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"7v9MhccDtQdsN5D5VeBcr7",type:y,createdAt:"2020-01-02T pe:i}},revision:2,locale:t},fields:{title:"part184.fw",file:{url:"//images.ctfassets.net/p7y0kll8z2l0/2MQZEr6oI1Stz0i1FTdW55/d13cd76203bf762a326ca197f7da6089/30.webp",details:{size:90058,image:{width:o,height:b}},fileName:"30.webp",contentType:r}}},content:"タワー攻略で困っている人用に無課金パーティでの攻略法を紹介しています。<br>\n12月にスペシャルアドバイザー一期生として活動していた時に質問が多かったものとしてタワーの攻略がありました。<br>\nボス階や特定の階で詰まっている人、どのようなパーティ構成がおすすめなのか等の質問が多かったです。<br>\nタワーは基本的には<span>火力で押していく方針ではなくゲージ操作や行動不能、持続ダメージで進めていく考え方がおすすめです。</span><br>\n基本さえ分かっていれば高階層の攻略もできるので早い段階でノーマルハード両方制覇できるように頑張りましょう！",youtube:'<iframe width="560" height="315" src="https://www.youtube.com/embed/6ViS_rhEZR0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',createdAt:be,updatedAt:be,createdAtJpn:T}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"5orw5qdFRIQnuMqmesrsq0",type:y,createdAt:"2019-12-28T15:36:52.856Z",updatedAt:"2020-01-11T16:11:53.159Z",environment:{sys:{id:p,type:e,linkType:i}},revision:6,contentType:{sys:{type:e,linkType:d,id:a}},locale:t},fields:{id:2,status:1,postType:w,category:R,title:"初心者必見Tips",thumbnail:{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"1ptUQmNTPAFU5ma9U59tpF",type:l,createdAt:me,updatedAt:me,environment:{sys:{id:p,type:e,linkType:i}},revision:1,locale:t},fields:{title:"column6",file:{url:"//images.ctfassets.net/p7y0kll8z2l0/1ptUQmNTPAFU5ma9U59tpF/b2aef7afe41096ecdb7acfa6a5e11312/column6.png",details:{size:234980,image:{width:Z,height:k}},fileName:"column6.png",contentType:z}}},content:"初心者が押さえておきたいポイントを紹介しています",createdAt:fe,updatedAt:fe,createdAtJpn:A}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"VZcXzMH5AholUP0OMsWtV",type:y,createdAt:"2019-12-28T15:33:12.824Z",updatedAt:"2020-01-11T16:11:32.871Z",environment:{sys:{id:p,type:e,linkType:i}},revision:4,contentType:{sys:{type:e,linkType:d,id:a}},locale:t},fields:{id:6,status:1,postType:w,category:E,title:"タワー攻略",thumbnail:{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"2HfMmxriIGpU7Sxgy54xI2" t:"おすすめの構成やキャラを紹介しています",createdAt:ke,updatedAt:ke,createdAtJpn:A}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"2fNFSBkcGbjhwiCIs4ZDWc",type:y,createdAt:"2019-12-28T15:27:38.207Z",updatedAt:"2020-01-11T16:12:02.950Z",environment:{sys:{id:p,type:e,linkType:i}},revision:4,contentType:{sys:{type:e,linkType:d,id:a}},locale:t},fields:{id:1,status:1,postType:w,category:J,title:"ギルバト・占領戦",thumbnail:{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"3HPDSK0S85YEnThpOuAe91",type:l,createdAt:"2019-12-28T15:23:41.965Z",updatedAt:"2020-01-13T11:07:58.098Z",environment:{sys:{id:p,type:e,linkType:i}},revision:2,locale:t},fields:{title:"column1",file:{url:"//images.ctfassets.net/p7y0kll8z2l0/3HPDSK0S85YEnThpOuAe91/45d39005d01381ca301a1906aaf396ef/42.webp",details:{size:87272,image:{width:Z,height:k}},fileName:"42.webp",contentType:r}}},content:"お手軽パーティやおすすめの構成を紹介しています",createdAt:ge,updatedAt:ge,createdAtJpn:A}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"7CdAO5POoTbyuHtG8uwiVA",type:y,createdAt:"2019-12-28T14:48:38.960Z",updatedAt:"2020-01-11T17:01:32.863Z",environment:{sys:{id:p,type:e,linkType:i}},revision:8,contentType:{sys:{type:e,linkType:d,id:a}},locale:t},fields:{id:7,status:1,postType:v,isRecommend:c,title:"ワリーナで勝つために～負け試合の原因を知る～",thumbnail:{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"5qTPk0AjHt9ePT0bc3zHfo",type:l,createdAt:"2019-12-28T14:48:20.711Z",updatedAt:"2020-01-13T08:50:35.675Z",environment:{sys:{id:p,type:e,linkType:i}},revision:3,locale:t},fields:{title:"part128.fw",file:{url:"//images.ctfassets.net/p7y0kll8z2l0/5qTPk0AjHt9ePT0bc3zHfo/6a0dfd139b6421b670fa4353e4ecac25/24.webp",details:{size:44884,image:{width:m,height:u}},fileName:"24.webp",contentType:r}}},content:"ワリーナで勝つためにシリーズ、負け試合の原因を知るという内容になります。<br>\n皆さんはワリーナをやる時に<span>負けた試合の分析</span>はしていますか？<br>\n一日30本の剣を消化した場合半分ぐらいはログが流れてしまい確認することはできなくなりますが、<br>それでも残り半分は確認することができます。<br>\nその中の負けた試合というのは正直見るのが億劫な人も多いかと思います。<br>\n自分もわざわざ負けた試合のリプレイを見るのは正直嫌です。<br>\n勝った試合のリプレイは見ていて気持ちがいいのですが<br>今後につながるのは負けたほうのリプレイです。<br>\n<span>どんなに強いプレイヤーでも苦手なタイプがあります。</span><br>\n強いプレイヤーはその苦手なタイプに対してもしっかりと研究をして対等な勝負ができます。<br>\nそれは<span>多かれ少なかれその苦手なタイプのことを考える時間をとっている</span>からです。<br>\n分析をしないでも勝てる試合というのはいくらでもありますが<span>いつも負けるタイプにも負ける確率は変わらないまま</span>です。<br>\nもしこれを見ているあなたがもう一つ上のランクに行きたいならその負けやすい相手に対して対策を講じることが有効です。<br>\nリプレイの有効活用で分析をして目標としているランク帯に到達しましょう！<br>\n",youtube:'<iframe width="560" height="315" src="https://www.youtube.com/embed/-WJzORBoa_U" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',createdAt:"2019-12-26T00:00+09:00",updatedAt:"2019-12-27T00:00+09:00",createdAtJpn:"2019年12月26日"}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"4s0zLP3PhYFtqyAizQTngA",type:y,createdAt:"2019-12-22T07:38:30.730Z",updatedAt:"2020-01-11T18:31:19.649Z",environment:{sys:{id:p,type:e,linkType:i}},revision:14,contentType:{sys:{type:e,linkType:d,id:a}},locale:t},fields:{id:9,status:1,postType:v,isRecommend:c,title:"ワリーナで勝つために～最低限の準備～",thumbnail:{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"17ptmw2SsPbe1J60gUudLA",type:l,createdAt:"2019-12-22T09:28:12.039Z",updatedAt:"2020-01-13T08:49:20.183Z",environment:{sys:{id:p,type:e,linkType:i}},revision:3,locale:t},fields:{title:"part126.fw",file:{url:"//images.ctfassets.net/p7y0kll8z2l0/17ptmw2SsPbe1J60gUudLA/f63e20ed73966da2acd1fd37e9f3f731/22.webp",details:{size:45196,image:{width:m,height:u}},fileName:"22.webp",contentType:r}}},content:"ワリーナで勝つためにシリーズ、最低限の準備という内容になります。<br>\nワリーナをやるにあたって準備することはいくらでもありどこまでいっても終わりはありません。<br>\nしかし、誰でもできるようなこともあります。<br>\n<span>ルーンをしっかり叩いたり施設を強化したりはマナやアリーナのポイントがあれば誰でもできます。</span><br>\nルーンは言うまでもないですがキャラの性能に大きく関わるので確実に<span>15</span>まで強化することをおすすめします。<br>\nまた、施設については段階ごとに見ると上昇幅が小さいですが最大値まで強化した場合は全く上げていない場合とは明らかにステータスに差がでます。<br>\nそういった誰でもできるがそれをちゃんとやれているかというところを話していきます。<br>\nまずはここから！しっかりと準備をしてワリーナを楽しみましょう！",youtube:'<iframe width="560" height="315" src="https://www.youtube.com/embed/m4JjjW7EXp8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',createdAt:ve,updatedAt:ve,createdAtJpn:"2019年12月22日"}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"1GugABvHAIr0snud2uWHET",type:y,createdAt:"2019-12-28T14:25:01.051Z",updatedAt:"2020-01-11T18:31:30.274Z",environment:{sys:{id:p,type:e,linkType:i}},revision:12,contentType:{sys:{type:e,linkType:d,id:a}},locale:t},fields:{id:8,status:1,postType:v,isRecommend:c,title:"ワリーナで勝つために～アンチと対策～",thumbnail:{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"61wLophHQ3h9chfSjZs99e",type:l,createdAt:"2019-12-28T14:33:29.874Z",updatedAt:"2020-01-13T08:48:25.144Z",environment:{sys:{id:p,type:e,linkType:i}},revision:3,locale:t},fields:{title:"part127.fw",file:{url:"//images.ctfassets.net/p7y0kll8z2l0/61wLophHQ3h9chfSjZs99e/d9aea37b3520dcb82cac80d2e383dc78/23.webp",details:{size:37656,image:{width:m,height:u}},fileName:"23.webp",contentType:r}}},content:"ワリーナで勝つためにシリーズ、アンチと対策という内容になります。<br>\n皆さんは<span>「対策」</span>をしていますか？<br>\nもちろん自分が強いと思うピックをして戦っていくのは大事なことです。<br>\nしかし相手はそれに応じて様々なピックをしてきます。<br>\n<span>自分がやりたいようにだけやっていては勝てないのがワリーナです。</span><br>\nそこで特定のモンスターまたは特定のパーティが出てきたときにどう対処するかを考えておかなければなりません。<br>\n分かりやすいのがペルナやダイアナかと思います。<br>\nペルナが出てきたときには<span>再使用時間延長、水の火力キャラ、復活阻止できるキャラ</span>を入れる等様々な対策ができます。<br>\nダイアナに対してはもはや定番の<span>アンタレスやあとは個人的には風猿</span>というのも有効かと思います。<br>\nこのように分かりやすく対策ができるキャラもいればなかなかそうでもないキャラもいます。<br>\n最近流行りのキャラだと<span>バネトリ</span>だったり<span>ヴェルデローレン</span>が挙がるかと思います。\nこういったキャラに対してはこれをアンチとしてピックすれば大丈夫というのはなかなか言いにくいです。<br>\n単体でアンチをつくるのではなく複数で組み合わせてアンチを作るのが良いかと思います。<br>\nもっと簡単なことは先に取ってしまうことです。<br>\nそういった対単体、対複数に対しての対策をしっかり行いピックで優位に立ちましょう！<br>",youtube:'<iframe width="560" height="315" src="https://www.youtube.com/embed/dbPjV7LfcbA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',createdAt:"2019-12-13T00:00+09:00",updatedAt:"2019-12-28T00:00+09:00",createdAtJpn:"2019年12月13日"}},{sys:{space:{sys:{type:e,linkType:n,id:s}},id:"79rVLwJNH2BDHziUHQiyOa",type:y,createdAt:"2020
